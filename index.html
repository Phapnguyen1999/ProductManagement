<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="products.css" >
    <link rel="shortcut icon" href="https://i.redd.it/y2gfp5h8zvz61.png">
    <title>Product Maneger</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="image" onclick="changeImg()" style='background-image: url("img/aodaido.jpeg")';></div>
           <!-- <img  class="image" onclick="changeImg()" src="img/aodaido.jpeg" alt=""> -->
        </div>
        <div class="right-side">
            <div class="row">
                <div class="add-area">
                    <div style="display: none; " class="form-group">
                        <input type="number" class="form-control" name="index" value="">
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="img">Image</label>
                        <input type="url" class="form-control" id="img" >
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" class="form-control" id="price">
                    </div>
                    <div class="form-group">
                        <button id="add"  class="btn btn-warning" onclick="addProduct()">Create</button>
                        <button id="submit" style="display:none;"  class="btn btn-warning" onclick="submit()">Submit</button>
                        <input oninput="search()" type="text" placeholder="Search" class="searchitem">
                    </div>
                </div>
                <hr>
            </div>
            <div class="row">
                <table class="table1">
                    <thead class="theader">
                        <tr>
                            <th>#ID</th>
                            <th>Fullname</th>
                            <th>Image</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <hr>
                    <tbody class="body">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="products.js">

</script>
</html>
